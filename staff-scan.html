<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسکن QR - پیشرو کاسپین سلامت</title>
    <style>
        :root {
            --primary: #1a6fa0;
            --primary-dark: #145a80;
            --light: #ffffff;
            --dark: #2c3e50;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tahoma', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 25px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
        }
        
        .page-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .user-profile {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(26, 111, 160, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-role {
            background: #e6f0f7;
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .scan-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 12px rgba(26, 111, 160, 0.08);
        }
        
        .scan-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #reader {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            border: 2px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .scan-controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .scan-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn {
            background: var(--primary);
            color: white;
        }
        
        .start-btn:hover {
            background: var(--primary-dark);
        }
        
        .stop-btn {
            background: #e0e6ed;
            color: var(--dark);
            display: none;
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #e6f0f7;
            border-radius: 12px;
            display: none;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            direction: ltr;
            text-align: left;
            font-size: 1.1rem;
            word-break: break-all;
        }
        
        .save-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
        }
        
        .history-link {
            display: block;
            margin: 20px 0;
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: #e0e6ed;
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* استایل دکمه غیرفعال */
        .save-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">&larr;</button>
            <div class="page-title">اسکن QR کد</div>
            <div style="width: 1.5rem;"></div>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">پ</div>
            <div class="user-info">
                <div class="user-name" id="userName">پرسنل محترم</div>
                <div class="user-role">پرسنل سیستم</div>
            </div>
        </div>
        
        <div class="scan-container">
            <div class="scan-title">
                <span>📱</span>
                <span>اسکن QR کد</span>
            </div>
            
            <div id="reader"></div>
            
            <div class="scan-controls">
                <button class="scan-btn start-btn" id="startButton">شروع اسکن</button>
                <button class="scan-btn stop-btn" id="stopButton">توقف</button>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-title">متن اسکن شده:</div>
                <div class="result-text" id="qrText"></div>
                <button class="save-btn" id="saveButton">ذخیره اسکن</button>
            </div>
        </div>
        
        <a href="staff-history.html" class="history-link">👁️ مشاهده تاریخچه اسکن‌های من</a>
        <button class="logout-btn" onclick="logout()">خروج از سیستم</button>
    </div>

    <!-- تنظیمات Gist -->
    <script>
        // ✅ مقادیر واقعی را وارد کنید
        const GIST_ID = "b67b79b4923db7aed96024992bcd83aa";
        const GITHUB_TOKEN = "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";
    </script>

    <!-- بارگذاری کتابخانه QR -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        // بررسی دسترسی
        if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("userRole") !== "staff") {
            window.location.href = "index.html";
            alert("دسترسی نامعتبر!");
            throw new Error("دسترسی رد شد");
        }

        let html5QrCode = null;
        let scannedData = "";

        // نمایش اطلاعات کاربر
        const currentUser = localStorage.getItem("currentUser") || "ناشناس";
        document.getElementById("userName").textContent = currentUser;
        document.getElementById("userAvatar").textContent = currentUser[0].toUpperCase();

        // شروع اسکن
        document.getElementById("startButton").addEventListener("click", function() {
            if (html5QrCode) {
                alert("لطفاً ابتدا اسکن فعلی را متوقف کنید.");
                return;
            }

            this.style.display = "none";
            document.getElementById("stopButton").style.display = "block";

            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText) => {
                    scannedData = decodedText;
                    document.getElementById("qrText").textContent = decodedText;
                    document.getElementById("resultContainer").style.display = "block";
                    
                    // توقف خودکار پس از اسکن
                    html5QrCode.stop().then(() => {
                        html5QrCode = null;
                    });
                },
                (errorMessage) => {
                    console.log("خطا:", errorMessage);
                }
            ).catch(err => {
                console.error("خطا در شروع اسکن:", err);
                alert("خطا در دسترسی به دوربین: " + (err.message || "مجاز نیست"));
                resetScanUI();
            });
        });

        // توقف اسکن
        document.getElementById("stopButton").addEventListener("click", function() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                    resetScanUI();
                }).catch(err => {
                    console.error("خطا در توقف:", err);
                    resetScanUI();
                });
            }
        });

        function resetScanUI() {
            document.getElementById("startButton").style.display = "block";
            document.getElementById("stopButton").style.display = "none";
            if (html5QrCode) {
                html5QrCode = null;
            }
        }

        // ذخیره اسکن
        document.getElementById("saveButton").addEventListener("click", async function() {
            if (!scannedData) {
                alert("هیچ داده‌ای برای ذخیره وجود ندارد.");
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = "در حال ذخیره...";

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) throw new Error("Gist یافت نشد.");
                    if (response.status === 401) throw new Error("توکن نامعتبر است.");
                    throw new Error(`خطای سرور: ${response.status}`);
                }

                const gist = await response.json();
                const filename = Object.keys(gist.files).find(f => f.endsWith('.json')) || Object.keys(gist.files)[0];
                if (!filename) throw new Error("هیچ فایلی در Gist وجود ندارد.");

                let content;
                try {
                    content = JSON.parse(gist.files[filename].content);
                } catch (e) {
                    throw new Error("محتوای JSON نامعتبر است.");
                }

                // افزودن اسکن جدید
                content.scans = Array.isArray(content.scans) ? content.scans : [];
                content.scans.push({
                    user: currentUser,
                    scannedData: scannedData,
                    timestamp: new Date().toISOString()
                });

                // ذخیره در Gist
                const saveResponse = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        files: {
                            [filename]: {
                                content: JSON.stringify(content, null, 2)
                            }
                        }
                    })
                });

                if (!saveResponse.ok) {
                    const err = await saveResponse.json();
                    throw new Error(`ذخیره ناموفق: ${err.message}`);
                }

                alert("اسکن با موفقیت ذخیره شد!");
                document.getElementById("resultContainer").style.display = "none";
                scannedData = "";

            } catch (error) {
                console.error("خطا در ذخیره اسکن:", error);
                alert("خطا در ذخیره: " + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "ذخیره اسکن";
            }
        });

        // خروج
        function logout() {
            if (html5QrCode) {
                html5QrCode.stop();
            }
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("currentUser");
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
