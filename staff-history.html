<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تاریخچه اسکن‌ها - پیشرو کاسپین سلامت</title>
    <style>
        :root {
            --primary: #1a6fa0;
            --primary-dark: #145a80;
            --light: #ffffff;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border: #dfe6e9;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tahoma', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 25px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
        }
        
        .page-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .user-profile {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(26, 111, 160, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-role {
            background: #e6f0f7;
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(26, 111, 160, 0.08);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
            font-family: 'DIN Next', monospace;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(26, 111, 160, 0.08);
        }
        
        .table-header {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f1f5f9;
        }
        
        th, td {
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .scan-data {
            font-family: monospace;
            direction: ltr;
            text-align: left;
            background: #f8fafc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: #e0e6ed;
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* حالت بارگذاری */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">&larr;</button>
            <div class="page-title">تاریخچه اسکن‌های من</div>
            <div style="width: 1.5rem;"></div>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">پ</div>
            <div class="user-info">
                <div class="user-name" id="userName">پرسنل محترم</div>
                <div class="user-role">پرسنل سیستم</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">تعداد کل اسکن‌ها</div>
                <div class="stat-value" id="totalScans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">اسکن امروز</div>
                <div class="stat-value" id="todayScans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">آخرین اسکن</div>
                <div class="stat-value" id="lastScanTime">-</div>
            </div>
        </div>
        
        <!-- قسمت جستجو -->
        <div style="padding: 15px 20px; background: #f8fafc; border-bottom: 1px solid var(--border);">
            <div style="position: relative; max-width: 300px;">
                <i style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gray);">🔍</i>
                <input type="text" id="searchScans" placeholder="جستجو در اسکن‌های من..." 
                    style="padding-right: 40px; width: 100%; padding: 8px 15px; border: 1px solid var(--border); border-radius: 8px;">
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">
                    <span>📱</span>
                    <span>تاریخچه اسکن‌ها</span>
                </div>
                <button class="download-btn" onclick="downloadUserScans()">
                    <span>📥</span>
                    <span>دانلود به صورت TXT</span>
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ردیف</th>
                        <th>متن اسکن</th>
                        <th>تاریخ و زمان</th>
                    </tr>
                </thead>
                <tbody id="scansTable">
                    <tr><td colspan="3" class="loading">در حال بارگذاری...</td></tr>
                </tbody>
            </table>
        </div>
        
        <button class="logout-btn" onclick="logout()">خروج از سیستم</button>
    </div>

    <!-- تنظیمات Gist -->
    <script>
        const GIST_ID = "b67b79b4923db7aed96024992bcd83aa";
        const GITHUB_TOKEN = "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";
    </script>

    <script>
        // بررسی دسترسی
        if (!localStorage.getItem("isLoggedIn") || localStorage.getItem("userRole") !== "staff") {
            window.location.href = "index.html";
            alert("دسترسی نامعتبر! لطفاً وارد شوید.");
            throw new Error("دسترسی رد شد");
        }

        // نمایش اطلاعات کاربر
        const currentUser = localStorage.getItem("currentUser") || "ناشناس";
        document.getElementById("userName").textContent = currentUser;
        document.getElementById("userAvatar").textContent = currentUser[0].toUpperCase();

        // جستجو
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchScans');
            searchInput.addEventListener('input', function() {
                const term = this.value.trim().toLowerCase();
                const rows = document.querySelectorAll('#scansTable tr[data-row]');
                
                rows.forEach(row => {
                    const scanData = row.querySelector('.scan-data');
                    if (!scanData) return;
                    const text = scanData.textContent.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            });
        });

        // بارگذاری تاریخچه
        async function loadHistory() {
            const tableBody = document.getElementById("scansTable");
            const currentUser = localStorage.getItem("currentUser");

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) throw new Error("Gist یافت نشد.");
                    if (response.status === 401) throw new Error("دسترسی غیرمجاز (توکن نامعتبر).");
                    throw new Error(`خطای سرور: ${response.status}`);
                }

                const gist = await response.json();
                const filename = Object.keys(gist.files).find(f => f.endsWith('.json')) || Object.keys(gist.files)[0];
                if (!filename) throw new Error("هیچ فایلی در Gist وجود ندارد.");

                const fileContent = gist.files[filename].content;
                const data = JSON.parse(fileContent);

                if (!Array.isArray(data.scans)) {
                    throw new Error("داده‌های اسکن معتبر نیستند.");
                }

                // فیلتر و مرتب‌سازی اسکن‌ها بر اساس زمان
                const userScans = data.scans
                    .filter(scan => scan.user === currentUser && scan.scannedData && scan.timestamp)
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)); // قدیمی به جدید

                // آمار
                document.getElementById("totalScans").textContent = userScans.length;

                const today = new Date().toISOString().split('T')[0];
                const todayScans = userScans.filter(s => s.timestamp.startsWith(today)).length;
                document.getElementById("todayScans").textContent = todayScans;

                if (userScans.length > 0) {
                    const lastScan = userScans[userScans.length - 1];
                    const time = new Date(lastScan.timestamp).toLocaleTimeString('fa-IR');
                    document.getElementById("lastScanTime").textContent = time;
                }

                // پر کردن جدول
                tableBody.innerHTML = '';
                if (userScans.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align: center; padding: 25px; color: var(--gray);">هیچ اسکنی ثبت نشده است</td>
                        </tr>
                    `;
                    return;
                }

                userScans.forEach((scan, index) => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-row', 'true');
                    const dateFa = new Date(scan.timestamp).toLocaleString('fa-IR');
                    row.innerHTML = `
                        <td>${userScans.length - index}</td>
                        <td><div class="scan-data">${scan.scannedData}</div></td>
                        <td>${dateFa}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("خطا در بارگذاری تاریخچه:", error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 25px; color: var(--danger);">خطا: ${error.message}</td>
                    </tr>
                `;
            }
        }

        // دانلود به صورت TXT
        async function downloadUserScans() {
            const tableBody = document.getElementById("scansTable");
            if (tableBody.innerHTML.includes("هیچ اسکنی ثبت نشده است")) {
                alert("هیچ اسکنی برای دانلود وجود ندارد.");
                return;
            }

            const currentUser = localStorage.getItem("currentUser");
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { "Authorization": `token ${GITHUB_TOKEN}` }
                });
                const gist = await response.json();
                const filename = Object.keys(gist.files).find(f => f.endsWith('.json')) || Object.keys(gist.files)[0];
                const data = JSON.parse(gist.files[filename].content);
                const userScans = data.scans
                    .filter(scan => scan.user === currentUser)
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (userScans.length === 0) {
                    alert("هیچ اسکنی برای دانلود نیست.");
                    return;
                }

                let content = 'پیشرو کاسپین سلامت - تاریخچه اسکن‌های شما\n';
                content += '========================================\n';
                content += `نام کاربر: ${currentUser}\n`;
                content += `تاریخ گزارش: ${new Date().toLocaleDateString('fa-IR')}\n`;
                content += `تعداد کل اسکن‌ها: ${userScans.length}\n\n`;

                userScans.forEach((scan, i) => {
                    const date = new Date(scan.timestamp).toLocaleString('fa-IR');
                    content += `${i + 1}. زمان: ${date}\n`;
                    content += `   متن: ${scan.scannedData}\n`;
                    content += `   ----------------------------------------\n`;
                });

                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `اسکن_های_${currentUser}_${new Date().toISOString().slice(0, 10)}.txt`;
                a.click();
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    alert(`فایل با موفقیت دانلود شد! (${userScans.length} اسکن)`);
                }, 100);

            } catch (error) {
                alert("خطا در دانلود: " + error.message);
            }
        }

        // خروج
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("currentUser");
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "index.html";
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
