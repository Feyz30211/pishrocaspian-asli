<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>درخواست عضویت - پیشرو کاسپین سلامت</title>
    <style>
        :root {
            --primary: #1a6fa0;
            --primary-dark: #145a80;
            --light: #ffffff;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tahoma', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f0f7 0%, #f5f7fa 100%);
            color: var(--dark);
            text-align: center;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(26, 111, 160, 0.15);
            overflow: hidden;
            margin: 20px;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 111, 160, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            margin: 8px 0;
            min-height: 20px;
            font-size: 0.95rem;
            text-align: right;
            padding: 0 5px;
        }
        
        .success {
            color: #27ae60;
            margin: 8px 0;
            min-height: 20px;
            font-size: 0.95rem;
            text-align: right;
            padding: 0 5px;
        }
        
        .login-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .instructions {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: right;
            font-size: 0.95rem;
            color: #6c757d;
            border: 1px solid #e0e6ed;
        }

        /* استایل دکمه غیرفعال */
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">📝</div>
            <div class="company-name">پیشرو کاسپین سلامت</div>
            <div class="tagline">درخواست عضویت پرسنل</div>
        </div>
        
        <div class="content">
            <h2 style="margin-bottom: 25px; color: var(--primary);">درخواست عضویت در سیستم</h2>
            
            <div class="form-group">
                <label>نام کاربری</label>
                <input type="text" id="username" placeholder="نام کاربری مورد نظر">
            </div>
            
            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور">
            </div>
            
            <div class="form-group">
                <label>تکرار رمز عبور</label>
                <input type="password" id="confirmPassword" placeholder="تکرار رمز عبور">
            </div>
            
            <div class="form-group">
                <label>نام و نام خانوادگی</label>
                <input type="text" id="fullName" placeholder="نام کامل خود را وارد کنید">
            </div>
            
            <div class="form-group">
                <label>شماره تماس</label>
                <input type="tel" id="phone" placeholder="09123456789">
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <button onclick="submitRequest()">ارسال درخواست</button>
            
            <div class="instructions">
                <p>• نام کاربری باید منحصر به فرد باشد</p>
                <p>• پس از تأیید توسط مدیر، ایمیلی برای شما ارسال خواهد شد</p>
                <p>• در صورت تأیید، می‌توانید با همین نام کاربری و رمز وارد سیستم شوید</p>
            </div>
            
            <a href="index.html" class="login-link">بازگشت به صفحه ورود</a>
        </div>
    </div>

    <!-- تنظیمات Gist -->
    <script>
        // ✅ اطمینان حاصل کنید که این مقادیر واقعی هستند
        const GIST_ID = "b67b79b4923db7aed96024992bcd83aa"; // فقط ID
        const GITHUB_TOKEN = "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";
    </script>

    <script>
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('success').textContent = '';
        }
        
        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('error').textContent = '';
        }
        
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!username) {
                showError('لطفاً نام کاربری را وارد کنید');
                return false;
            }
            
            if (username.length < 4) {
                showError('نام کاربری باید حداقل 4 کاراکتر باشد');
                return false;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('نام کاربری فقط می‌تواند شامل حروف، اعداد و _ باشد');
                return false;
            }
            
            if (!password) {
                showError('لطفاً رمز عبور را وارد کنید');
                return false;
            }
            
            if (password.length < 6) {
                showError('رمز عبور باید حداقل 6 کاراکتر باشد');
                return false;
            }
            
            if (password !== confirmPassword) {
                showError('رمز عبور و تکرار آن یکسان نیستند');
                return false;
            }
            
            if (!fullName) {
                showError('لطفاً نام و نام خانوادگی را وارد کنید');
                return false;
            }
            
            if (!phone || !/^09[0-9]{9}$/.test(phone)) {
                showError('لطفاً شماره تماس معتبر وارد کنید (مثال: 09123456789)');
                return false;
            }
            
            return true;
        }
        
        async function submitRequest() {
            if (!validateForm()) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            const submitBtn = document.querySelector('button');
            submitBtn.textContent = 'در حال ارسال...';
            submitBtn.disabled = true;
            
            try {
                // دریافت Gist
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) throw new Error("Gist یافت نشد.");
                    if (response.status === 401) throw new Error("توکن نامعتبر است.");
                    throw new Error(`خطای سرور: ${response.status}`);
                }
                
                const gist = await response.json();
                
                // یافتن فایل JSON
                const filename = Object.keys(gist.files).find(f => f.endsWith('.json')) || Object.keys(gist.files)[0];
                if (!filename) throw new Error("فایلی در Gist یافت نشد.");
                
                let content;
                try {
                    content = JSON.parse(gist.files[filename].content);
                } catch (e) {
                    throw new Error("محتوای JSON نامعتبر است.");
                }
                
                // بررسی تکراری بودن نام کاربری
                const existingUser = [
                    ...(Array.isArray(content.users) ? content.users : []),
                    ...(Array.isArray(content.pendingRequests) ? content.pendingRequests : [])
                ].find(u => u.username === username);
                
                if (existingUser) {
                    throw new Error("نام کاربری وارد شده قبلاً درخواست داده شده است.");
                }
                
                // ایجاد درخواست جدید
                const newRequest = {
                    id: 'req_' + Math.random().toString(36).substr(2, 9),
                    username,
                    password,
                    fullName,
                    phone,
                    role: 'staff',
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };
                
                // افزودن به pendingRequests
                content.pendingRequests = Array.isArray(content.pendingRequests) ? content.pendingRequests : [];
                content.pendingRequests.push(newRequest);
                
                // ذخیره با PATCH
                const saveResponse = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        files: {
                            [filename]: {
                                content: JSON.stringify(content, null, 2)
                            }
                        }
                    })
                });
                
                if (!saveResponse.ok) {
                    const err = await saveResponse.json();
                    throw new Error(`خطا در ذخیره: ${err.message || saveResponse.status}`);
                }
                
                // موفقیت
                showSuccess("درخواست شما با موفقیت ارسال شد! پس از تأیید توسط مدیر، ایمیلی دریافت خواهید کرد.");
                
                // پاک کردن فرم
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('fullName').value = '';
                document.getElementById('phone').value = '';
                
            } catch (error) {
                console.error("خطا در ارسال درخواست:", error);
                showError(error.message || "خطا در ارسال درخواست. لطفاً بعداً تلاش کنید.");
            } finally {
                // بازگرداندن دکمه
                const btn = document.querySelector('button');
                btn.textContent = "ارسال درخواست";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
